  <script>
    function getParamValue(param) {
      var urlParamString = location.search.split(param + "=");
      if (urlParamString.length <= 1) return "";
      else {
          var tmp = urlParamString[1].split("&");
          return tmp[0];
      }
    }
    document.querySelector('.got').innerHTML += getParamValue('dice') + "!";
